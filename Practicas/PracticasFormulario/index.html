<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario ejercicio</title>
    </head>
    <body>
        <form action=""> <!-- Etiqueta contenedora de formularios -->
            <label for="nombre">
                <span>Cual es tu nombre?</span>
                <input type="text" id="nombre" placeholder="Tu nombre">
            </label>
            <label for="Fecha">
                <span>Cuando inicio en platzi?</span>
                <input type="date" id="fecha">
            </label>
            <label for="horario">
                <span>Que horario te gusta?</span>
                <input type="time" id="horario">
            </label>
        </form>
    </body>
</html>
